global:
  ## Reference to one or more secrets to be used when pulling images
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  imagePullSecrets: []
  # - name: "image-pull-secret"
  # or
  # - "image-pull-secret"
externalHostname: ""
cache:
  enabled: true
  image: ghcr.io/kcp-dev/kcp
  # set this to override the image tag used for kcp (determined by chart appVersion by default).
  tag: ""
  v: "3"
  pullPolicy: Always
  service:
    annotations: {}
    type: ClusterIP
  profiling:
    enabled: false
    port: 6060
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      # cpu: 1
      memory: 1Gi
  hostAliases:
    enabled: false
    values:
      - ip: ""
        hostnames: []
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  # Additional volumes to be added to the kcp Deployment.
  extraVolumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false
  # Additional volumeMounts to be added to the kcp Deployment.
  extraVolumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

certificates:
  name: certs
  kcp:
    pki: true
    certs: false
  etcd:
    pki: true
    certs: false
  cache:
    pki: true
    certs: false

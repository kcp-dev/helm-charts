apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-policy
data:
  {{ .Values.audit.policy.fileName }}: |
    {{- .Values.audit.policy.config | nindent 4 }}

{{- if .Values.kcp.tokenAuth.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: kcp-token-auth-file
stringData:
  {{ .Values.kcp.tokenAuth.fileName }}: |
    {{- .Values.kcp.tokenAuth.config | nindent 4 }}
{{- end}}

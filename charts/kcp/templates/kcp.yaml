      volumes:
      - name: etcd-certs
        secret:
          secretName: kcp-etcd-client
      - name: kcp-certs
        secret:
          secretName: kcp-cert
      - name: virtual-workspaces-certs
        secret:
          secretName: kcp-virtual-workspaces-cert
      - name: kcp-requestheader-client-ca
        secret:
          secretName: kcp-requestheader-client-ca
          items:
          - key: ca.crt
            path: ca.crt
      - name: kcp-service-accounts-ca
        secret:
          secretName: kcp-service-accounts-ca
      - name: kcp-server-client-ca
        secret:
          secretName: kcp-server-client-ca
          items:
          - key: ca.crt
            path: ca.crt
      - name: kubeconfig
        persistentVolumeClaim:
          claimName: kcp
      {{- if .Values.audit.enabled }}
      - name: audit-policy
        configMap:
          name: audit-policy
      - name: audit-log
        persistentVolumeClaim:
          claimName: kcp-audit-logs
      {{- end }}
      {{- if .Values.kcp.tokenAuth.enabled }}
      - name: kcp-token-auth-file
        secret:
          secretName: kcp-token-auth-file
      {{- end }}
      - name: root-ca-file
        configMap:
          name: kcp-root-ca
      {{- if .Values.oidc.caSecretName }}
      - name: oidc-ca
        secret:
